<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dash Board || Contact</title>
  <link rel='shortcut icon' href='assets/images/favicon-32x32.png' type='image/x-icon'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="dashboard-header p-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <button class="btn d-lg-none" id="toggler">
        <img style="max-width: 30px;" src="assets/images/icons/three-line-horizontal-svgrepo-com.svg" alt="aa"
          class="img-fluid">
      </button>
      <button class="btn d-none d-lg-inline-block">
        <img style="max-width: 30px;" src="assets/images/icons/three-line-horizontal-svgrepo-com.svg" alt="aa"
          class="img-fluid">
      </button>
      <h3 class="nav-logo p-0 m-0">rapidjobs<span>.careers</span></h3>

    </div>
    <div>
      <div class="dropdown">
        <p class="d-flex rounded-circle text-white align-items-center justify-content-center"
          style="width: 40px; height: 40px; background: #616161; cursor: pointer;" data-bs-toggle="dropdown"
          aria-expanded="false">S</p>

        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <img src="assets/images/icons/monitor-svgrepo-com.svg" alt="q" style="max-width: 20px;">
              <span class="mx-2"></span> Dashboard</a>
          </li>
          <li class="d-block">
            <hr class="my-2">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <img src="assets/images/icons/logout-svgrepo-com.svg" alt="q" style="max-width: 20px;">
              <span class="mx-2"></span> Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="dash-board-main">
    <aside class="side-nav" id="sideNav">
      <ul>
        <li>
          <a href="#" class=" nav-linka">
            <img style="max-width: 30px;" src="assets/images/icons/boma.png " alt="icon">
            <span>Favorites</span>
          </a>
        </li>
        <li>
          <a href="#" class=" nav-linka">
            <img style="max-width: 30px;" src="assets/images/icons/bell.png " alt="icon">
            <span>Alerts</span>
          </a>
        </li>
        <li class="d-block">
          <hr class="my-2">
        </li>
        <li>
          <a href="#" class=" nav-linka">
            <img style="max-width: 30px;" src="assets/images/icons/profile.png" alt="icon">
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="#" class="active nav-linka">
            <img style="max-width: 30px;" src="assets/images/icons/comment.png" alt="icon">
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <div class="foot p-2 d-flex align-items-center justify-content-between">
        <p class="nav-logo-dash">rapidjobs<span>.careers</span></p>

        <ul class="p-0 d-flex">
          <li class="mx-2"><a style="font-size: 12px; color: #616161;" href="#">About Us</a></li>
          <li class="mx-2"><a style="font-size: 12px; color: #616161;" href="#">Privacy</a></li>
          <li class="mx-2"><a style="font-size: 12px; color: #616161;" href="#">Terms</a></li>
        </ul>
      </div>
    </aside>

    <main class="view-board">

      <div class="contact-us-form">
        <div class="wrapper">
          <div class="top">
            <h2>Contact Us</h2>
            <p>What can we help with you today? Have a Question?
              <br>
              Comment or something you'd like assistance with, Let us know here.
            </p>
          </div>
          <form action="">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="flingInput" placeholder="name@example.com">
              <label for="floatingInput">Subect</label>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" style="height: 120px;"></textarea>
              <label for="floatingInput">Message</label>
            </div>

            <div class="terms text-center pt-2">
              <button class="sign-up">SEND COMMENTS</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </section>

  <!-- all scripts are starts from here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/toggle.js"></script>
  <!-- .........script ended............. -->
</body>

</html>
